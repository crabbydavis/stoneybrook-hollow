<ion-header class="hide-l">
  <ion-toolbar>
    <ion-title>questions</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-web-header class="hide-s"></app-web-header>
  <ion-accordion-group>
    <ion-accordion *ngFor="let faq of faqs; let index = index" [value]="faq.question" toggle-icon="arrow-down-circle">
      <ion-item slot="header" tappable (click)="checkToScroll(index)">
        <ion-label class="ion-text-wrap">{{ faq.question }}</ion-label>
      </ion-item>
      <p slot="content" [innerHtml]="faq.answer"></p>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
